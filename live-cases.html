	<!-- local map & news-->
		<div id="live-cases" class="std-section row">
			<div class="live-cases-section"> 
			<!-- map -->
				<div class="live-map-section col-12">
					<div class="live-map-header">
						<h3>Live cases for Myanmar</h3>
					</div>
					<div class="live-cases row">
						<div class="cases-map col-12 col-sm-7 col-md-7 col-lg-7">
							<div id="myanmar">
							</div>
						</div>
						<div class="cases">
							<div id="cases" class="cases col-12 col-sm-4 col-md-4 col-lg-4">
								<table>
									<tr>
										<td><p class="datatext">Infected<p></td>
										<td><p class="datatext">:</p></td>
										<td><p><span id="total" class="data1"></span></p></td>
									</tr>

									<tr>
										<td><p class="datatext">Active</p></td>
										<td><p class="datatext">:</p></td>
										<td><p><span id="active" class="data2"></span></p></td>
									</tr>

									<tr>
										<td><p class="datatext">Death</p></td>
										<td><p class="datatext">:</p></td>
										<td><p><span id="death" class="data3"></span></p></td>
									</tr>

									<tr>
										<td><p class="datatext">Recovered</p></td>
										<td><p class="datatext">:</p></td>
										<td><p><span id="recover" class="data4"></span></p></td>
									</tr>
								</table>
							</div>
						</div>

					</div>
				</div>
